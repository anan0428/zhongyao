<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中药配方展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f8f5f2;
            color: #333;
            line-height: 1.6;
            padding: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #8d5524;
            position: relative;
        }
        
        .header h1 {
            color: #5c3d2e;
            font-size: 26px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #7a6a5a;
            font-size: 15px;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: #c69c6d;
        }
        
        .nav-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(140, 85, 36, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .nav-title {
            background: linear-gradient(135deg, #8d5524 0%, #c69c6d 100%);
            color: white;
            padding: 12px 15px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .nav-title i {
            font-size: 18px;
        }
        
        .nav-list {
            display: flex;
            overflow-x: auto;
            padding: 12px 10px;
            gap: 8px;
            scrollbar-width: thin;
            scrollbar-color: #c69c6d #f1f1f1;
        }
        
        .nav-list::-webkit-scrollbar {
            height: 6px;
        }
        
        .nav-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .nav-list::-webkit-scrollbar-thumb {
            background: #c69c6d;
            border-radius: 3px;
        }
        
        .nav-item {
            flex: 0 0 auto;
            background-color: #f9f4ef;
            border-radius: 8px;
            padding: 10px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
            min-width: 120px;
            max-width: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        
        .nav-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(140, 85, 36, 0.1);
        }
        
        .nav-item.active {
            background-color: #f0e6d9;
            border-color: #c69c6d;
            color: #8d5524;
            font-weight: 600;
        }
        
        .nav-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #e8d7c5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8d5524;
            font-size: 18px;
        }
        
        .nav-item span {
            font-size: 13px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .content-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(140, 85, 36, 0.1);
            overflow: hidden;
            padding: 0;
            display: none;
            margin-bottom: 25px;
        }
        
        .content-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .content-header {
            background: linear-gradient(135deg, #5c3d2e 0%, #8d5524 100%);
            color: white;
            padding: 18px 20px;
            position: relative;
        }
        
        .content-title {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .content-subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .content-body {
            padding: 20px;
        }
        
        .formula-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            color: #5c3d2e;
            font-size: 18px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #c69c6d;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title i {
            color: #8d5524;
        }
        
        .formula-text {
            background-color: #f9f4ef;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #c69c6d;
            font-size: 16px;
        }
        
        .ingredient {
            display: inline-block;
            background-color: #e8d7c5;
            padding: 5px 12px;
            border-radius: 20px;
            margin: 5px 5px 5px 0;
            font-size: 15px;
            color: #5c3d2e;
        }
        
        .images-section {
            margin-top: 30px;
        }
        
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .image-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .image-item:hover {
            transform: scale(1.03);
        }
        
        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }
        
        .image-caption {
            background-color: #f9f4ef;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            color: #5c3d2e;
        }
        
        .scenario-section {
            margin-top: 25px;
        }
        
        .scenario-list {
            list-style-type: none;
            padding-left: 5px;
        }
        
        .scenario-list li {
            padding: 8px 0;
            border-bottom: 1px dotted #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .scenario-list li:last-child {
            border-bottom: none;
        }
        
        .scenario-list i {
            color: #8d5524;
        }
        
        .current-category {
            display: inline-block;
            background-color: #e8d7c5;
            color: #5c3d2e;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
            margin-left: 10px;
            font-weight: 600;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e8d7c5;
            color: #7a6a5a;
            font-size: 14px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-item {
                min-width: 110px;
                padding: 8px 10px;
            }
            
            .nav-item span {
                font-size: 12px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .content-title {
                font-size: 20px;
            }
            
            .images-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .content-header {
                padding: 15px;
            }
            
            .content-body {
                padding: 15px;
            }
            
            .nav-item {
                min-width: 100px;
                padding: 8px;
            }
            
            .nav-item span {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>中药配方展示 <span class="current-category" id="current-category">失眠/压力大</span></h1>
        <p>选择下方分类查看对应的配方、图片和使用场景</p>
    </div>
    
    <div class="nav-container">
        <div class="nav-title">
            <div>
                <i class="fas fa-list"></i>
                <span>配方分类</span>
            </div>
            <div style="font-size: 14px; opacity: 0.9;">左右滑动查看更多</div>
        </div>
        <div class="nav-list" id="nav-list">
            <!-- 导航项将通过JavaScript动态生成 -->
        </div>
    </div>
    
    <!-- 内容区域将通过JavaScript动态生成 -->
    <div id="content-area"></div>
    
    <div class="footer">
        <p>中药配方展示系统 &copy; 2023 | 共8种配方可供选择</p>
    </div>

    <script>
        // 中药配方数据
        const formulas = [
            {
                id: 1,
                title: "失眠/压力大",
                subtitle: "安神助眠款",
                formula: "面粉 + 酸枣仁 + 茯苓 + 远志",
                ingredients: ["面粉", "酸枣仁", "茯苓", "远志"],
                scenario: "酒店客房餐、深夜便利店",
                imageNames: ["产品图片", "场景图片1", "场景图片2"]
            },
            {
                id: 2,
                title: "儿童/积食人群",
                subtitle: "健脾消积款",
                formula: "面粉 + 鸡内金 + 麦芽 + 山楂",
                ingredients: ["面粉", "鸡内金", "麦芽", "山楂"],
                scenario: "亲子餐厅、幼儿园配餐",
                imageNames: ["产品图片", "场景图片1", "场景图片2"]
            },
            {
                id: 3,
                title: "畏寒/秋冬低温人群",
                subtitle: "御寒暖身款",
                formula: "面粉 + 生姜 + 红糖 + 肉",
                ingredients: ["面粉", "生姜", "红糖", "肉"],
                scenario: "火锅店附餐、社区早餐车",
                imageNames: ["产品图片", "场景图片1", "场景图片2"]
            },
            {
                id: 4,
                title: "情绪焦虑/肝气郁结人群",
                subtitle: "疏肝理气款",
                formula: "面粉 + 佛手 + 香橼 + 陈皮",
                ingredients: ["面粉", "佛手", "香橼", "陈皮"],
                scenario: "职场轻食店、心理咨询室配套餐",
                imageNames: ["产品图片", "场景图片1", "场景图片2"]
            },
            {
                id: 5,
                title: "熬夜肾虚/精力不足人群",
                subtitle: "益肾固精款",
                formula: "面粉 + 芡实 + 莲子 + 山药",
                ingredients: ["面粉", "芡实", "莲子", "山药"],
                scenario: "男士养生会所、电竞酒店餐食",
                imageNames: ["产品图片", "场景图片1", "场景图片2"]
            },
            {
                id: 6,
                title: "用嗓过度/咽喉不适人群",
                subtitle: "清咽润喉款",
                formula: "面粉 + 罗汉果 + 桔梗 + 百合",
                ingredients: ["面粉", "罗汉果", "桔梗", "百合"],
                scenario: "KTV配套餐、教师食堂",
                imageNames: ["产品图片", "场景图片1", "场景图片2"]
            },
            {
                id: 7,
                title: "久坐水肿/代谢缓慢人群",
                subtitle: "消脂排浊款",
                formula: "面粉 + 决明子 + 茯苓 + 冬瓜",
                ingredients: ["面粉", "决明子", "茯苓", "冬瓜"],
                scenario: "瑜伽馆轻食区、通勤便利店",
                imageNames: ["产品图片", "场景图片1", "场景图片2"]
            },
            {
                id: 8,
                title: "胃寒/秋冬胃痛人群",
                subtitle: "温胃散寒款",
                formula: "面粉 + 小茴香 + 干姜 + 胡椒",
                ingredients: ["面粉", "小茴香", "干姜", "胡椒"],
                scenario: "北方早餐摊、社区便民食堂",
                imageNames: ["产品图片", "场景图片1", "场景图片2"]
            }
        ];

        // 图标映射
        const icons = [
            "fas fa-moon",
            "fas fa-child",
            "fas fa-thermometer-half",
            "fas fa-heart",
            "fas fa-battery-full",
            "fas fa-microphone",
            "fas fa-water",
            "fas fa-stomach"
        ];

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            const navList = document.getElementById('nav-list');
            const contentArea = document.getElementById('content-area');
            const currentCategory = document.getElementById('current-category');
            
            // 生成导航项
            formulas.forEach((formula, index) => {
                // 创建导航项
                const navItem = document.createElement('div');
                navItem.className = index === 0 ? 'nav-item active' : 'nav-item';
                navItem.dataset.id = formula.id;
                
                navItem.innerHTML = `
                    <div class="nav-icon">
                        <i class="${icons[index]}"></i>
                    </div>
                    <span>${formula.title}</span>
                `;
                
                navList.appendChild(navItem);
                
                // 创建内容项
                const contentItem = document.createElement('div');
                contentItem.className = index === 0 ? 'content-container active' : 'content-container';
                contentItem.id = `content-${formula.id}`;
                
                // 生成图片路径 - 实际应用中，您需要将图片放入media文件夹并命名对应
                // 这里使用占位图，实际使用时应替换为真实图片路径
                const imagePaths = [
                    `https://images.unsplash.com/photo-1547592180-85f173990554?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80`,
                    `https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80`,
                    `https://images.unsplash.com/photo-1516214104703-d870798883c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80`
                ];
                
                contentItem.innerHTML = `
                    <div class="content-header">
                        <div class="content-title">${formula.title}</div>
                        <div class="content-subtitle">${formula.subtitle}</div>
                    </div>
                    <div class="content-body">
                        <div class="formula-section">
                            <div class="section-title">
                                <i class="fas fa-prescription-bottle"></i>
                                <span>配方组成</span>
                            </div>
                            <div class="formula-text">
                                ${formula.ingredients.map(ing => `<span class="ingredient">${ing}</span>`).join('')}
                                <p style="margin-top: 15px; font-weight: 600;">完整配方：${formula.formula}</p>
                            </div>
                        </div>
                        
                        <div class="scenario-section">
                            <div class="section-title">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>适用场景</span>
                            </div>
                            <ul class="scenario-list">
                                ${formula.scenario.split('、').map(s => `<li><i class="fas fa-check-circle"></i>${s}</li>`).join('')}
                            </ul>
                        </div>
                        
                        <div class="images-section">
                            <div class="section-title">
                                <i class="fas fa-images"></i>
                                <span>产品及场景图片</span>
                            </div>
                            <div class="images-grid">
                                ${imagePaths.map((path, idx) => `
                                    <div class="image-item">
                                        <img src="${path}" alt="${formula.title} - ${formula.imageNames[idx]}">
                                        <div class="image-caption">${formula.imageNames[idx]}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                
                contentArea.appendChild(contentItem);
                
                // 添加点击事件
                navItem.addEventListener('click', function() {
                    // 移除所有active类
                    document.querySelectorAll('.nav-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    document.querySelectorAll('.content-container').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // 为当前项添加active类
                    this.classList.add('active');
                    document.getElementById(`content-${formula.id}`).classList.add('active');
                    
                    // 更新当前选中的分类显示
                    currentCategory.textContent = formula.title;
                });
            });
        });
    </script>
</body>
</html>
