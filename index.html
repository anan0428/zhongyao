const IMG_BASE_PATH = './img/';

const imageCache = {};

// æ ¹æ®ç´¢å¼•è·å–å›¾ç‰‡è·¯å¾„
function getImagePath(itemIndex, imageType) {
  // itemIndexä»0å¼€å§‹ï¼Œå›¾ç‰‡ç¼–å·ä»1å¼€å§‹
  const imageNumber = itemIndex + 1;

  const imageTypeMap = {

  };
  
  // ç”Ÿæˆå›¾ç‰‡è·¯å¾„ï¼šä¾‹å¦‚ 1_1.jpg, 1_2.jpg, 1_3.jpg
  return `${IMG_BASE_PATH}${imageNumber}_${imageTypeMap[imageType]}.jpg`;
}

// é¢„åŠ è½½å›¾ç‰‡
function preloadImage(src) {
  return new Promise((resolve, reject) => {
    // å¦‚æœå›¾ç‰‡å·²ç»åœ¨ç¼“å­˜ä¸­ï¼Œç›´æ¥è¿”å›
    if (imageCache[src]) {
      resolve(imageCache[src]);
      return;
    }
    
    const img = new Image();
    img.onload = () => {
      imageCache[src] = img;
      resolve(img);
    };
    img.onerror = reject;
    img.src = src;
  });
}

// é¢„åŠ è½½æ‰€æœ‰å›¾ç‰‡ï¼ˆåœ¨åå°è¿›è¡Œï¼‰
function preloadAllImages() {

    const imageTypes = ['product', 'scene1', 'scene2'];

function preloadAdjacentImages(currentIndex) {

  const indicesToPreload = [];

  if (currentIndex > 0) indicesToPreload.push(currentIndex - 1);

  indicesToPreload.push(currentIndex);

  if (currentIndex < ITEMS.length - 1) indicesToPreload.push(currentIndex + 1);

          // é™é»˜å¤±è´¥

function select(id, el){

  const itemIndex = ITEMS.findIndex(x=>x.id===id);

  const it = ITEMS.find(x=>x.id===id);

  document.querySelectorAll('.tab').forEach(t=>{

  });

  const loadPromises = [

    loadImageWithCache(detailScene2, scene2ImgPath, it.title + ' åœºæ™¯2', itemIndex, 'scene2')
  ];

  Promise.allSettled(loadPromises).then(() => {

// ä½¿ç”¨ç¼“å­˜çš„å›¾ç‰‡åŠ è½½å‡½æ•°
function loadImageWithCache(imgElement, src, alt, itemIndex, imageType) {
  return new Promise((resolve) => {
    // å¦‚æœå›¾ç‰‡å·²ç»åœ¨ç¼“å­˜ä¸­ï¼Œç›´æ¥ä½¿ç”¨
    if (imageCache[src]) {

    }
    
    // å¦åˆ™åŠ è½½æ–°å›¾ç‰‡
    imgElement.src = src;

}
